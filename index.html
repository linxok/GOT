<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Thrones</title>
    <link href="reset.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="section">
        <div class="section section__image"></div>
        <div class="section section__form">
            <h1 class="header_got">game of thrones</h1>
            <div class="wrapper">
                <div class="form" id="form_first">
                    <label class="form__label" for="email">Enter your email</label>
                    <input class="form__input" id="email" minlength="3" placeholder="arya@westeros.com" required
                           type="email">
                    <label class="form__label" for="password">Choose secure password</label>
                    <span class="form__must">Must be at least 8 characters</span>
                    <input class="form__input" id="password" maxlength="30" minlength="8" placeholder="password"
                           required type="password">
                    <label class="container form__label">
                        <input type="checkbox">
                        <span class="checkmark"></span>Remember me
                    </label>
                    <button class="form__button" id="signup" type="button">Sign Up</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
