<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Game of Trones</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<section class="left-area">
		
	</section>
	<section class="right-area">
		<form action="#" method="post" accept-charset="utf-8">
			<div class="header">Game of Trones			
			</div>
			<div class="report">You've successfully joined the game.<br>
          		Tell us more about yourself.
			</div>
			<div class="input">
				<label class="input_label" for="username">Who are you?</label>
				<p>Alpha-numeric username</p>
				<input type="text" name="" id="username" value="" placeholder="arya">
				<hr>
			</div>
			<div class="input"> 
				<label class="input_label" for="select">You Great House</label>
				<select name="input_select" id="select" >
					<option value="house">Select House</option>
					
				</select>
				<hr>
			</div>
			<div class="input">
				<label class="input_label" for="teaxtarr">You preferences, hobbies, wishes, etc.</label>
				<textarea class="input_textarea" name="" id="textarea" placeholder="I have a long TOKILL list..."></textarea>
				 <hr>				
			</div>

			<input class="button" type="button" name="Save" value="Save" placeholder="Save">
		</form>
		
	</section>
	
</body>
</html>
