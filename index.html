<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of Thrones</title>
  <link href="style/reset.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div class="section">
    <div class="section section__image"></div>
    <div class="section section__form">
      <h1 class="header_got">game of thrones</h1>
      <div class="wrapper">
        <form class="form" id="form_first">
          <label class="form__label" for="_email">Enter your email</label>
          <input class="form__input" id="_email" minlength="3" placeholder="arya@westeros.com" required
                 type="email">
          <label class="form__label" for="password">Choose secure password</label>
          <span class="form__must" id="alertTxt">Must be at least 8 characters</span>
          <input class="form__input" id="password" maxlength="18" minlength="8" placeholder="password"
                 required type="password">
          <label class="container form__label">
            <input type="checkbox">
            <span class="checkmark"></span>Remember me
          </label>
          <button class="form__button" id="sign_up" type="submit">Sign Up</button>
        </form>
        <form class="form" id="form_second">
          <p class="form__intro">You`ve succsessfully joined the game.</p>
          <p class="form__intro">Tell us more about yourself.</p>
          <label class="form__label" for="username">Who are you</label>
          <span class="form__must">Alpha-numeric username</span>
          <input class="form__input" id="username" minlength="3" placeholder="arya" required type="text">
          <label class="form__label" for="selectHouse">Your Grat House</label>
          <div class="form__input form__option" id="optionSelectHouse">
            <select id="selectHouse" required>

            </select>
          </div>
          <label class="form__label" for="textarea">Your preferebces, hobbies, wishes, etc.</label>
          <textarea class="form__input form__textarea" id="textarea"
                    placeholder="I have a long TOKILL list..." required></textarea>
          <button class="form__button" id="buttonSave" type="submit">Save</button>
        </form>
      </div>

    </div>
  </div>
</div>
<script src="script/jquery-3.4.1.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>
